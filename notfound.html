 body {

    /* Vibrant floating circles */
    .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(159, 0, 255, 0.15);
        animation: float 7s infinite ease-in-out;
        backdrop-filter: blur(5px);
    }

    .circle:nth-child(1) {
        width: 200px;
        height: 200px;
        top: 10%;
        left: 10%;
    }
    .circle:nth-child(2) {
        width: 260px;
        height: 260px;
        bottom: 15%;
        right: 15%;
        animation-delay: 2s;
    }
    .circle:nth-child(3) {
        width: 150px;
        height: 150px;
        bottom: 30%;
        left: 20%;
        animation-delay: 4s;
    }

    @keyframes float {
        0%,100% { transform: translateY(0px); }
        50% { transform: translateY(-25px); }
    }

    .container {
        text-align: center;
        z-index: 2;
        animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .error {
