<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getnaro Admin</title>
    <link rel="stylesheet" href="/stylesheets/header.css">
        <link rel="stylesheet" href="/stylesheets/ai_assistant.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* --- ADMIN DASHBOARD STYLES --- */
        body {
            background-color: #121212;
            color: white;
            font-family: 'ur', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .admin-container {
            max-width: 1200px;
            margin: 120px auto 50px; /* Account for header */
            padding: 20px;
            width: 95%;
        }

        /* --- AUTH CARD --- */
        .login-card {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #333;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .login-card h2 { color: #9F00FF; margin-bottom: 20px; }
        
        .admin-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }

        .admin-btn {
            background: #9F00FF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .admin-btn:hover { background: #b02eff; transform: translateY(-2px); }

        /* --- DASHBOARD CONTENT (Hidden initially) --- */
        #dashboard-content { display: none; }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .dash-card {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #333;
            border-top: 4px solid #9F00FF;
        }

        .dash-card h3 { margin-top: 0; color: #ddd; }
        
        /* App Management List */
        .app-list-item {
            background: #2a2a2a;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Logout Button */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn:hover { background: #ff4444; color: white; }

    </style>
</head>
<body>

    <!-- LOGIN SECTION -->
    <div id="login-section" class="login-card">
        <i class="fa-solid fa-user-secret" style="font-size: 50px; color: #9F00FF; margin-bottom: 20px;"></i>
        <h2>Admin Access</h2>
        <input type="email" id="admin-email" class="admin-input" placeholder="Admin Email">
        <input type="password" id="admin-pass" class="admin-input" placeholder="Password">
        <button id="admin-login-btn" class="admin-btn">Login</button>
        <p id="login-msg" style="margin-top: 15px; color: #ff4444; font-size: 14px;"></p>
    </div>

    <!-- DASHBOARD CONTENT -->
    <div id="dashboard-content" class="admin-container">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1><i class="fa-solid fa-gauge-high" style="color:#9F00FF;"></i> Dashboard</h1>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>

        <div class="dashboard-grid">
            
            <!-- STATS CARD -->
            <div class="dash-card">
                <h3><i class="fa-solid fa-chart-line"></i> Live Stats</h3>
                <p>Total Downloads: <strong id="total-downloads">Loading...</strong></p>
                <p>Registered Users: <strong id="total-users">Loading...</strong></p>
                <p>Active Now: <strong id="active-users">Loading...</strong></p>
            </div>

            <!-- APP MANAGEMENT -->
            <div class="dash-card">
                <h3><i class="fa-solid fa-boxes-stacked"></i> Manage Apps</h3>
                <div style="margin-bottom: 15px; display: flex; gap: 10px;">
                    <input type="text" id="new-app-name" class="admin-input" placeholder="App Name" style="margin:0;">
                    <button id="add-app-btn" class="admin-btn" style="width: auto;">Add</button>
                </div>
                <div id="app-list">
                    <!-- Apps will load here -->
                    <div style="color: #777; text-align: center;">Fetching apps...</div>
                </div>
            </div>

            <!-- MESSAGES / ALERTS -->
            <div class="dash-card">
                <h3><i class="fa-solid fa-bell"></i> Broadcast Alert</h3>
                <textarea id="alert-msg" class="admin-input" rows="3" placeholder="Send message to all users..."></textarea>
                <button id="send-alert-btn" class="admin-btn">Send Broadcast</button>
            </div>

        </div>
    </div>

    <!-- FIREBASE SCRIPT -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAJrJnSQI7X1YJHLOfHZkknmoAoiOiGuEo",
            authDomain: "getnaroapp.firebaseapp.com",
            databaseURL: "https://getnaroapp-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "getnaroapp",
            storageBucket: "getnaroapp.firebasestorage.app",
            messagingSenderId: "304744138530",
            appId: "1:304744138530:web:8166344d61cdfa127ec77b",
            measurementId: "G-FLBX24J98C"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- ADMIN LIST (Replace with your unique admin email) ---
        const ADMIN_EMAILS = ["admin@getnaro.com", "azadbharatiyan@b.com"]; 

        // --- DOM ELEMENTS ---
        const loginSection = document.getElementById('login-section');
        const dashboardContent = document.getElementById('dashboard-content');
        const emailInput = document.getElementById('admin-email');
        const passInput = document.getElementById('admin-pass');
        const loginBtn = document.getElementById('admin-login-btn');
        const loginMsg = document.getElementById('login-msg');
        const logoutBtn = document.getElementById('logout-btn');

        // --- AUTH STATE ---
        onAuthStateChanged(auth, (user) => {
            if (user && ADMIN_EMAILS.includes(user.email)) {
                // Authorized Admin
                loginSection.style.display = 'none';
                dashboardContent.style.display = 'block';
                loadDashboardData();
            } else {
                // Not logged in or Not Admin
                loginSection.style.display = 'block';
                dashboardContent.style.display = 'none';
                if (user) {
                    // Logged in but not admin
                    loginMsg.textContent = "Access Denied: You are not an admin.";
                    signOut(auth); 
                }
            }
        });

        // --- LOGIN ACTION ---
        loginBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const pass = passInput.value;
            loginMsg.textContent = "Verifying...";
            
            signInWithEmailAndPassword(auth, email, pass)
                .catch((error) => {
                    loginMsg.textContent = "Login Failed: " + error.message;
                });
        });

        // --- LOGOUT ACTION ---
        logoutBtn.addEventListener('click', () => {
            signOut(auth);
            window.location.reload();
        });

        // --- DASHBOARD LOGIC ---
        function loadDashboardData() {
            // 1. Stats
            const usersRef = ref(db, 'users');
            onValue(usersRef, (snapshot) => {
                const data = snapshot.val() || {};
                const count = Object.keys(data).length;
                document.getElementById('total-users').textContent = count;
            });

            // 2. App List (Example: Manage a list of featured apps)
            const appsRef = ref(db, 'featured_apps');
            onValue(appsRef, (snapshot) => {
                const list = document.getElementById('app-list');
                list.innerHTML = '';
                
                if (!snapshot.exists()) {
                    list.innerHTML = '<div style="color:#777">No apps added yet.</div>';
                    return;
                }

                snapshot.forEach((child) => {
                    const app = child.val();
                    const div = document.createElement('div');
                    div.className = 'app-list-item';
                    div.innerHTML = `
                        <span>${app.name}</span>
                        <button class="delete-btn" id="del-${child.key}">Remove</button>
                    `;
                    list.appendChild(div);

                    // Add event listener to dynamic button
                    document.getElementById(`del-${child.key}`).addEventListener('click', () => {
                        if(confirm(`Remove ${app.name}?`)) {
                            remove(ref(db, `featured_apps/${child.key}`))
                                .then(() => alert("App removed"))
                                .catch(err => alert("Error: " + err.message));
                        }
                    });
                });
            });
        }

        // --- ADD APP ---
        document.getElementById('add-app-btn').addEventListener('click', () => {
            const nameInput = document.getElementById('new-app-name');
            const name = nameInput.value.trim();
            if (name) {
                push(ref(db, 'featured_apps'), { name: name, date: Date.now() })
                    .then(() => {
                        alert("App Added Successfully!");
                        nameInput.value = '';
                    })
                    .catch((error) => {
                        console.error(error);
                        alert("Failed to add app: " + error.message);
                    });
            } else {
                alert("Please enter an app name");
            }
        });

        // --- SEND ALERT ---
        document.getElementById('send-alert-btn').addEventListener('click', () => {
            const msg = document.getElementById('alert-msg').value;
            if (msg) {
                set(ref(db, 'system_alert'), { message: msg, timestamp: Date.now() })
                    .then(() => {
                        alert("Broadcast Sent Successfully!");
                        document.getElementById('alert-msg').value = '';
                    })
                    .catch((error) => {
                        console.error(error);
                        alert("Failed to send alert: " + error.message);
                    });
            } else {
                alert("Please enter a message");
            }
        });

    </script>
</body>
</html>
