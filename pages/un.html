<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>fourline launcher – Download</title>

<!-- Google Font for a futuristic feel -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
/* --------------- Global styles ---------------- */
html, body{
    margin:0;
    padding:0;
    height:100%;
    font-family:'Orbitron', sans-serif;
    color:#fff;
    overflow:hidden;          /* keep the background animation clean */
}

/* ------------- Ambient gradient background ----------- */
body{
    background:linear-gradient(45deg,#ff6ec4, #7873f5, #2af598);
    background-size:400% 400%;
    animation:bgMove 30s ease infinite;
}
@keyframes bgMove{
    0%,100%{background-position:0% 50%;}
    50%   {background-position:100% 50%;}
}

/* ------------- Page layout --------------------------- */
.container{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100%;
    text-align:center;
    padding:20px;
    /* subtle overlay to soften the background */
    backdrop-filter:blur(4px);
}

/* ------------- Heading ------------------------------ */
h1{
    font-size:3.5rem;
    margin-bottom:.2em;
    letter-spacing:.05em;
    text-shadow:0 0 12px rgba(255,255,255,.8);
}

/* ------------- Info paragraph ----------------------- */
.info{
    margin-top:-.4em;
    margin-bottom:1.8em;
    font-size:1rem;
    color:#e3f2fd;
}

/* ------------- Buttons ------------------------------ */
.btn{
    display:inline-block;
    padding:.9em 2.5em;
    margin: .6em;
    border:none;
    border-radius:12px;
    background:linear-gradient(135deg,#ff8a00, #e52e71);
    color:#fff;
    font-size:1rem;
    font-weight:600;
    text-decoration:none;
    cursor:pointer;
    transition:
        transform .2s ease,
        box-shadow .3s ease,
        background 0.4s ease;
    position:relative;
    overflow:hidden;
}
.btn::before{
    content:"";
    position:absolute;
    top:-50%; left:-50%;
    width:200%; height:200%;
    background:radial-gradient(circle,rgba(255,255,255,.3) 10%,transparent 10.1%);
    transform:rotate(-45deg);
    opacity:0;
    transition:opacity .4s ease;
}
.btn:hover{
    transform:scale(1.05);
    box-shadow:0 8px 20px rgba(0,0,0,.3);
}
.btn:hover::before{
    opacity:1;
}

/* ------------- Responsive tweaks -------------------- */
@media (max-width:480px){
    h1{font-size:2.4rem;}
    .btn{padding:.7em 1.8em; font-size:.9rem;}
}
</style>
</head>

<body>
<div class="container">
    <h1>fourline launcher</h1>
    <p class="info">Last updated: 25/November/2025 • Size: 77.5 MB</p>

    <!-- Download buttons -->
    <a href="#" class="btn" role="button">Windows 64‑bit ⬇️</a>
    <a href="#" class="btn" role="button">macOS 64‑bit ⬇️</a>
</div>
</body>
</html>
